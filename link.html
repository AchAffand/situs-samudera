<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PT. Samudera Berkah Sentosa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Animate profile image with a subtle bounce */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .animate-bounce-slow {
      animation: bounce 3s ease-in-out infinite;
    }
    /* Animate buttons with fade and scale on hover */
    .btn-animate {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-animate:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.min.js"></script>
</head>
<body class="relative bg-gradient-to-br from-white via-blue-200 to-blue-500 min-h-screen flex items-center justify-center p-4 overflow-hidden">
  <div id="tsparticles" class="absolute inset-0 -z-10"></div>
  <main class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-10 text-center relative z-10">
    <div class="mb-8">
      <img
        src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
        alt="Profile"
        class="mx-auto w-28 h-28 rounded-full border-4 border-indigo-500 animate-bounce-slow"
      />
    </div>
    <h1 class="text-4xl font-extrabold mb-10 text-gray-900 tracking-wide">Hubungi Social Media Kami Disini!</h1>
    <div class="space-y-6">
      <a
        href="https://instagram.com/pt.samuderaberkahsentosa"
        target="_blank"
        rel="noopener noreferrer"
        class="btn-animate flex items-center justify-center space-x-4 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-4 rounded-2xl shadow-lg"
      >
        <i class="fab fa-instagram fa-lg"></i>
        <span class="text-lg">Instagram</span>
      </a>
      
      <a
        href="https://wa.me/082143326070"
        target="_blank"
        rel="noopener noreferrer"
        class="btn-animate flex items-center justify-center space-x-4 bg-green-500 hover:bg-green-600 text-white font-semibold py-4 rounded-2xl shadow-lg"
      >
        <i class="fab fa-whatsapp fa-lg"></i>
        <span class="text-lg">WhatsApp</span>
      </a>
      <button onclick="window.history.back()"class="mt-6 px-6 py-3 bg-gray-300 hover:bg-gray-400 rounded-lg shadow-md font-semibold transition duration-300">
        ‚Üê Kembali
      </button>
    </div>
  </main>
  
  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: {
          value: 50,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: true,
            speed: 3,
            size_min: 0.3,
            sync: false
          }
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detectsOn: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
